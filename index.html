<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid bg-light px-4">
        <div class="row align-items-center" id="header">
            <div class="col pl-0 h5">Type Your Code</div>
            <div class="col d-flex justify-content-end pr-0">
                <select id="lang">
                    <option value="7">C</option>
                    <option value="77">C++</option>
                    <option value="8">Java</option>
                    <option value="4">JavaScript</option>
                    <option value="0">Python</option>
                </select>
            </div>
        </div>
        <div class="row border mb-2" id="text">
            <div class="col-1 p-0">
                <textarea class="text-right pr-3" id="line" disabled>1</textarea>
            </div>
            <div class="col-11 pr-0">
                <textarea id="input" placeholder="#write your code"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col pt-2" id="output">OUTPUT: </div>
        </div>
        <div class="row">
            <div class="col-12 mt-2 pl-0">
                <div class="btn btn-warning" id="btn">Compile</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
